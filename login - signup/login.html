<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>login</h1>
                <div class="social-icons">
                    <a href="https://google.com.eg/" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="facebook.com" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Use your account</span>
                <input type="email" id="username" placeholder="Gmail">
                <input type="password" id="password" placeholder="Password">
                <a href="#">Forget your Password</a>
                <button onclick="return loginuser()">Login</button>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <h1>sign-up</h1>
                <div class="social-icons">
                    <a href="https://google.com.eg/" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="www.facebook.com" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your Email to register</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Gmail">
                <input type="password" placeholder="Password">
                <button>sign-up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome</h1>
                    <p> already have an account? </p>
                    <button class="hidden" id="login">register</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>welcome back</h1>
                    <p>enter your information</p>
                    <button class="hidden" id="register">sign-up</button>
                </div>
            </div>
        </div>
    </div>
